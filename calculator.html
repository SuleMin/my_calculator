<!DOCTYPE html><html><head> 
    <title>Calculator</title><meta charset="utf-8"> 
    <script type="text/javascript">

    function cube() {  
        var num = document.getElementById("n1");  
        num.value = Math.pow(num.value, 3); 
        } 

    function cuadrado() {  
        var num = document.getElementById("n1");  
        num.value = Math.pow(num.value, 2); 
        }

    function inverso(){ 
		var nInv=0;
		var residuo=0;
		num=parseInt(prompt("n1"));
		while(num>0)
		{
			residuo=num%10;
			nInv= nInv*10+residuo;
			num=parseInt(num/10);
		};
        alert(nInv+ " es el n√∫mero invertido");
        }
        </script> 
        </head> 
        <body>  
            <h1>Calculadora de Sulema Lucas Cayo</h1>  
            Number:  
            <input type="text" id="n1">  
            <p>    
                <button onclick="cube()"> x^3 
                </button>  
                <button onclick="cube()"> x^2
                </button>
                <button onclick="inverso()"> 1/x
                </button>
            </p> 
        </body> 
        </html>
